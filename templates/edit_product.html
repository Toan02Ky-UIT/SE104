<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}?v=1.2">
</head>
<body>
    <div class="container mt-4">
        <h1>Sửa sản phẩm</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input id="name" name="name" type="text" class="form-control" value="{{ product.name }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Giá</label>
                <input id="price" name="price" type="number" step="0.01" class="form-control" value="{{ product.price }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="detail" class="form-label">Mô tả chi tiết</label>
                <textarea id="detail" name="detail" class="form-control" rows="3">{{ product.detail }}</textarea>
            </div>


            <div class="mb-3">
                <label for="image_url" class="form-label">Hình ảnh</label>
                <input id="image_url" name="image_url" type="text" class="form-control" value="{{ product.image_url }}">    
            </div>


            <h4>Size & Số lượng</h4>
                {% for ps in product.sizes %}
                    <div class="mb-3 row align-items-center">
                        <input type="hidden" name="size_ids" value="{{ ps.id }}"> 
                        <div class="col">
                            <label>Size</label>
                            <input type="number" name="sizes" value="{{ ps.size }}" class="form-control">
                        </div>
                        <div class="col">
                            <label>Số lượng</label>
                            <input type="number" name="stocks" value="{{ ps.stock }}" class="form-control">
                        </div>
                    </div>
                {% endfor %}

            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
