<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quên mật khẩu</title>
  <style>
    .forgot-password-page * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .forgot-password-page {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* để chứa các nút góc */
    }
    .forgot-password-page .forgot-password-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 1; /* để không bị đè lên nút góc */
    }
    .forgot-password-page h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .forgot-password-page p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    .forgot-password-page .forgot-password-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .forgot-password-page label {
      font-weight: 600;
      color: #444;
      text-align: left;
    }
    .forgot-password-page input[type="text"] {
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    .forgot-password-page input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    .forgot-password-page button {
      background-color: #007bff;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .forgot-password-page button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: left;
      min-height: 16px;
    }

    /* Nút quay về trang chủ góc trên trái */
    .back-home-top-left {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #007bff;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 10;
    }
    .back-home-top-left:hover {
      text-decoration: underline;
    }

    /* Nút quay lại đăng nhập góc trên phải */
    .back-login-top-right {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 14px;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      z-index: 10;
    }
    .back-login-top-right:hover {
      text-decoration: underline;
    }
    .back-login-top-right .arrow {
      font-size: 18px;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="forgot-password-page">
    <!-- Nút quay về trang chủ góc trên trái -->
    <a href="../index.html" class="back-home-top-left" title="Quay về trang chủ">
      &#x2190; Trang chủ
    </a>

    <!-- Nút quay lại đăng nhập góc trên phải -->
    <a href="login.html" class="back-login-top-right" title="Quay lại đăng nhập">
      <span class="arrow">&#x21A9;</span> Quay lại đăng nhập
    </a>

    <div class="forgot-password-container">
      <h2>Quên mật khẩu</h2>
      <p>Nhập số điện thoại của bạn để nhận hướng dẫn đặt lại mật khẩu.</p>
      <form id="forgotForm" action="/forgot-password" method="POST" class="forgot-password-form" novalidate>
        <label for="phone">Số điện thoại</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Nhập số điện thoại"
          required
          maxlength="10"
          pattern="0[0-9]{9}"
          title="Số điện thoại phải bắt đầu bằng số 0 và gồm 10 chữ số"
        />
        <div id="error" class="error-message"></div>
        <button type="submit">Gửi yêu cầu</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const phoneInput = document.getElementById('phone');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', function(event) {
      const phoneValue = phoneInput.value.trim();
      const phonePattern = /^0\d{9}$/;

      if (!phonePattern.test(phoneValue)) {
        event.preventDefault();
        errorDiv.textContent = 'Số điện thoại phải bắt đầu bằng số 0 và gồm đúng 10 chữ số.';
        phoneInput.focus();
      } else {
        errorDiv.textContent = '';
      }
    });
  </script>
</body>
</html>
