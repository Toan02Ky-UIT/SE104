<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}?v=1.2">
</head>
<body>
    <div aria-live="polite" aria-atomic="true" class="position-relative" style="z-index: 9999;">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="toast align-items-center text-white bg-{{ 'success' if category == 'success' else 'danger' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    {{ message }}
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="container mt-4">
        <h1>Đổi mật khẩu</h1>

        <form action="{{ url_for('change_password') }}" method="POST">
            <div class="mb-3">
                <label for="current_pass" class="form-label">Mật khẩu hiện tại</label>
                <input id="current_pass" name="current_pass" class="form-control" type="password" required>
            </div>

            <div class="mb-3">
                <label for="new_pass" class="form-label">Mật khẩu mới</label>
                <input id="new_pass" name="new_pass" class="form-control" type="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_pass" class="form-label">Xác nhận mật khẩu</label>
                <input id="confirm_pass" name="confirm_pass" class="form-control" type="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
            <a href="{{ url_for('user_info') }}" class="btn btn-secondary">Hủy</a>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  
        document.querySelectorAll('.toast').forEach(function(toastEl) {
            const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
            toast.show();
        });
    </script>
</body>
</html>
