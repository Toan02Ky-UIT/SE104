<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật trạng thái</title>
</head>
<body>
    <h1>Cập nhật trạng thái đơn hàng #{{ order.id }}</h1>

    <form method="POST">
        <label>Trạng thái</label>
        <input type="text" name="status" value="{{ order.status }}">    

        <button type="submit">Cập nhật</button>
        <a href="{{ url_for('admin') }}">Hủy</a>
    </form>
</body>
</html>
