<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}?v=1.2">
</head>
<body class="container mt-5">

    <div class="row">
        <div class="col-md-5">
            <img src="{{ url_for('static', filename='uploads/' + product.image_url) }}" class="img-fluid rounded">
        </div>
        <div class="col-md-7">
            <h2>{{ product.name }}</h2>
            <h4 class="text-danger">{{ product.price|int }} VNĐ</h4>
            <p class="text-muted">{{ product.description }}</p>
            <hr>
            <h5>Chi tiết sản phẩm</h5>
            <p>{{ product.detail }}</p>
        </div>
    </div>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">← Quay lại</a>
</body>
</html>
